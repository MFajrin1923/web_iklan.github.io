<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entry</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;500;700&display=swap" rel="stylesheet">
</head>
</head>

<body>
    <div class="sidebar ">
        <div class="logo-details ">
            <i class='bx bx-menu sidebar-btn d-none d-md-inline-block'></i>
            <i class='bx bx-menu sidebar-btn d-inline-block d-md-none' disabled></i>
            <span class="logo_name">TokoIklan</span>
        </div>
        <ul class="nav-links">
            <li>
                <a href="index.html">
                    <i class='bx bx-grid-alt'></i>
                    <span class="link_name">Dashboard</span>
                </a>
            </li>
            <li>
                <a href="Entry.html">
                    <i class='bx bx-download'></i>
                    <span class="link_name">Entry</span>
                </a>
            </li>
            <li>
                <a href="Report.html">
                    <i class='bx bxs-report'></i>
                    <span class="link_name">Report</span>
                </a>
            </li>
        </ul>
    </div>

    <!-- Home-content -->
    <section class="home-section">
        <nav>
            <div class="sidebar-button">
                <i class='bx bxs-dashboard'></i>
                <span class="dashboard">Dashboard</span>
            </div>
            <div class="profile-details">
                <img src="image/profile.jpg" alt="">
                <span class="admin-name">Admin TokoIklan</span>
            </div>
        </nav>

        <!-- Entry Page -->
        <div class="container atas">
        </div>
        <div class="form-container">
            <form action="" method="POST" autocomplete="on" id="form1">
                <fieldset>
                    <legend>Detail Top-Up</legend>
                    <div class="form-grup">
                        <div class="label">
                            <label>Tanggal Top-up</label>
                        </div>
                        <div class="input">
                            <input type="date" name="tgl">
                        </div>
                    </div>
                    <div class="form-grup">
                        <div class="label">
                            <label>Jumlah Top-up</label>
                        </div>
                        <div class="input">
                            <input type="number" name="jumlah" placeholder="Rp.">
                        </div>
                    </div>
                    <div class="form-grup">
                        <div class="label">
                            <label>Keterangan</label>
                        </div>
                        <div class="input">
                            <textarea name="feedback" id="" placeholder="Keterangan Iklan..." cols="50" rows="10"
                                class="overflow-scroll"></textarea>
                        </div>
                    </div>
                    <div class="form-grup form-unik">
                        <p></p>
                        <button type="submit"><i class='bx bxs-check-circle check'></i>submit</button>
                    </div>
                </fieldset>

            </form>
        </div>
    </section>


    <script src="script.js"></script>
</body>

</html>
