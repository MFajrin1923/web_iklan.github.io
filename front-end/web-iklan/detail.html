<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;500;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="sidebar ">
        <div class="logo-details ">
            <i class='bx bx-menu sidebar-btn d-none d-md-inline-block'></i>
            <i class='bx bx-menu sidebar-btn d-inline-block d-md-none' disabled></i>
            <span class="logo_name">TokoIklan</span>
        </div>
        <ul class="nav-links">
            <li>
                <a href="index.html">
                    <i class='bx bx-grid-alt'></i>
                    <span class="link_name">Dashboard</span>
                </a>
            </li>
            <li>
                <a href="Entry.html">
                    <i class='bx bxs-file-plus'></i>
                    <span class="link_name">Entry</span>
                </a>
            </li>
            <li>
                <a href="Report.html">
                    <i class='bx bxs-report'></i>
                    <span class="link_name">Report</span>
                </a>
            </li>
        </ul>
    </div>

    <!-- Home-content -->
    <section class="home-section">
        <nav>
            <div class="sidebar-button">
                <i class='bx bxs-dashboard'></i>
                <span class="dashboard">Dashboard</span>
            </div>
            <div class="profile-details px-2 justify-content-center justify-content-md-between">
                <img src="image/profile.jpg" alt="">
                <span class="admin-name d-none d-md-inline-block">Admin TokoIklan</span>
            </div>
        </nav>

        <div class="container  home-content">
            <h1>Detail Client</h1>
            <div class="table-responsive">
                <table class="table table-striped">
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="script.js"></script>
    <script>
        fetch('http://127.0.0.1:8000/api/client/' + localStorage.getItem('id'))
            .then(response => response.json())
            .then(response => {
                data = response.data
                moment().locale('id')
                data.created_at = moment().format('LL');
                const tbody = document.querySelector('tbody');
                tbody.innerHTML = `<tr>
                                        <th scope="row">Nama</th>
                                        <td>${data.nama}</td>
                                    </tr>
                                    <tr>
                                        <th scope="row">No. Tlp</th>
                                        <td>${data.no_telp}</td>
                                    </tr>
                                    <tr>
                                        <th scope="row">Email</th>
                                        <td>${data.email}</td>
                                    </tr>
                                    <tr>
                                        <th scope="row">Jumlah Top-up</th>
                                        <td>${data.jumlah_topUp}</td>
                                    </tr>
                                    <tr>
                                        <th scope="row">Tanggal</th>
                                        <td>${data.created_at}</td>
                                    </tr>
                                    <tr>
                                        <th scope="row">Status</th>
                                        <td>${data.status_iklan}</td>
                                    </tr>
                                    <tr>
                                        <th scope="row">Feedback</th>
                                        <td>${data.feedback}</td>
                                    </tr>`
            })
    </script>
</body>

</html>
